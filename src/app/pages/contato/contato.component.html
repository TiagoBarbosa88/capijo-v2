<!-- Seção do Mapa -->
<section class="map-section" aria-labelledby="map-heading">
  <div class="container-fluid p-0">
    <div class="map-container">
      <h2 id="map-heading" class="visually-hidden">Nossa Localização</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.0437731465407!2d-46.75359792374618!3d-23.499161259180086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cefceec3d0d9cd%3A0x72f05c911b98de97!2sPra%C3%A7a%20In%C3%A1cia%20Dias%2C%2064%20-%20Vila%20Perus%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005203-030!5e0!3m2!1spt-BR!2sbr!4v1708633547599!5m2!1spt-BR!2sbr"
        title="Mapa mostrando a localização do estúdio Capijo Music" width="100%" height="450" style="border:0;"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</section>

<!-- Seção de Contato -->
<section class="contact-section spad" aria-labelledby="contact-heading">
  <div class="container">
    <div class="row">
      <!-- Informações de Contato -->
      <div class="col-lg-4 col-md-6">
        <div class="contact-info" role="complementary" aria-label="Informações de contato">
          <h2 id="contact-heading">Contato</h2>
          <div class="info-item">
            <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            <div class="info-content">
              <h3 id="address-label">Endereço</h3>
              <p class="copyable" tabindex="0" role="button" aria-labelledby="address-label"
                (click)="copyText('Pr. Inácia Dias, 64 - Perus')"
                (keydown.enter)="copyText('Pr. Inácia Dias, 64 - Perus')">Pr. Inácia Dias, 64 - Perus</p>
              <span class="copy-indicator" aria-hidden="true">Clique para copiar</span>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-phone" aria-hidden="true"></i>
            <div class="info-content">
              <h3 id="phone-label">Telefone</h3>
              <p class="copyable" tabindex="0" role="button" aria-labelledby="phone-label"
                (click)="copyText('11-98988-3854')" (keydown.enter)="copyText('11-98988-3854')">11-98988-3854</p>
              <span class="copy-indicator" aria-hidden="true">Clique para copiar</span>
              <a href="tel:+5511989883854" class="visually-hidden" aria-label="Ligar para 11-98988-3854">Ligar</a>
            </div>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <div class="info-content">
              <h3 id="email-label">Email</h3>
              <p class="copyable" tabindex="0" role="button" aria-labelledby="email-label"
                (click)="copyText('Capijoproducao@gmail.com')" (keydown.enter)="copyText('Capijoproducao@gmail.com')">
                Capijoproducao@gmail.com</p>
              <span class="copy-indicator" aria-hidden="true">Clique para copiar</span>
              <a href="mailto:Capijoproducao@gmail.com" class="visually-hidden"
                aria-label="Enviar email para Capijoproducao@gmail.com">Enviar email</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulário de Contato -->
      <div class="col-lg-8 col-md-6">
        <div class="contact-form">
          <h2>Envie sua mensagem</h2>
          <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
              <input type="text" [(ngModel)]="formData.name" name="name" required placeholder="Nome completo"
                class="form-control">
            </div>

            <div class="form-group">
              <input type="email" [(ngModel)]="formData.email" name="email" required placeholder="Email"
                class="form-control">
            </div>

            <div class="form-group">
              <input type="tel" [(ngModel)]="formData.phone" name="phone" required placeholder="Telefone"
                class="form-control">
            </div>

            <div class="form-group">
              <textarea [(ngModel)]="formData.message" name="message" required placeholder="Digite sua mensagem"
                class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" [disabled]="!contactForm.form.valid || isLoading" class="submit-btn">
              {{ isLoading ? 'Enviando...' : 'Enviar mensagem' }}
            </button>

            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
